# Run build-grammar.ts to convert this yaml file.
# See https://macromates.com/manual/en/language_grammars section 12.4 naming conventions.

name: Overwatch Script To Workshop
scopeName: source.del
fileTypes: [del, ostw, workshop]
$schema: https://raw.githubusercontent.com/Septh/tmlanguage/master/tmLanguage.schema.json

variables:
  part: '([_[:alnum:]]+)'
  groupless-part: '[_[:alnum:]]+'
  # (?<set-type> - Names the entire type group, which is used for recursion later.
  #   {{part}}\b\s* - The name of the type. \b is used for the end of the word, \s* is for any number of spaces that may proceed the type name.
  #   - type arguments
  #   (\s* - Start of type arguments group. Start with any amount of whitespace.
  #     ,?\s* - This group can be repeated, check for a comma.
  #     \g<set-type>
  #     \s*
  #   )?\s*
  #   - end type arguments
  #   (\[\s*\])* - Array markers '[]'
  # )
  type: '(?<set-type>{{part}}\b\s*(<\s*(\s*,?\s*\g<set-type>\s*)*>)?\s*(\[\s*\])*)' # 5 groups
  # define a =
  declare-variable-start: '{{type}}\s*{{part}}(\s*\!)?(\s*=)?'
  string-double: \"(?:[^"\\]|\\.)*\"
  string-single: \'(?:[^'\\]|\\.)*\'
  encapsulated-block-end: '(?<=})|(?<=;)'
  attribute-list: (((public|private|protected|virtual|override|abstract|static)\b\s*)*)

  # Scopes
  statement-end: punctuation.terminator.statement.ostw
  assignment: keyword.operator.assignment.ostw
  define: keyword.other
  
patterns:
- include: '#rule-set'

repository:
  # The root of a default OSTW script.
  rule-set:
    patterns:
    - include: '#rule'
    - include: '#declare-class'
    - include: '#declare-function'
    - include: '#declare-variable'
  
  # Applies syntax highlighting to an already matched type.
  type-matcher:
    patterns:
      # 'define' default type.
      - match: 'define'
        name: '{{define}}'
      # other types
      - match: '{{part}}'
        name: entity.name.type
      # Array
      - match: '\['
        name: punctuation.squarebracket.open
      - match: '\]'
        name: punctuation.squarebracket.close
      # Generics
      - match: '<'
        name: punctuation.definition.typeparameters.begin
      - match: '>'
        name: punctuation.definition.typeparameters.end
      # Generics seperator
      - match: ','
        name: punctuation.separator.comma
  
  # Variable definition syntax
  declare-variable:
    begin: '{{declare-variable-start}}(?!\s*\()'
    end: ;
    patterns:
      - include: '#expression'
    beginCaptures:
      # Apply highlighting to the type match
      1:
        patterns:
          - include: '#type-matcher'
      6: # The variable name
        name: variable
      7:
        name: '{{assignment}}'
      8: # The equals for an initial value.
        name: '{{assignment}}'
    endCaptures:
      0:
        name: '{{statement-end}}'
  
  # Function and macro declaration
  declare-function:
    begin: '{{attribute-list}}{{type}}\s*{{part}}\s*(?=\(|:)'
    end: '{{encapsulated-block-end}}'
    beginCaptures:
      1:
        name: storage.modifier
      4:
        patterns:
          - include: '#type-matcher'
      9:
        name: entity.name.function
    patterns:
      - include: '#parameter-list-declaration'
      - include: '#block'
      - include: '#macro-value'
  
  # Class declaration
  declare-class:
    begin: '(class)\b\s*{{part}}(\s*(:)\s*((\s*,?\s*{{groupless-part}})*))?'
    end: '{{encapsulated-block-end}}'
    beginCaptures:
      1:
        name: keyword.other.class
      2:
        name: entity.name.type.class
      4:
        name: punctuation.separator.colon
      5:
        patterns:
          - match: '{{groupless-part}}'
            name: entity.name.type
          - match: ','
            name: punctuation.separator.comma
    patterns:
      - begin: '{'
        end: '}'
        beginCaptures:
          0:
            name: punctuation.curlybrace.open
        endCaptures:
          0:
            name: punctuation.curlybrace.close
        patterns:
          - include: '#declare-function'
          - include: '#declare-variable'
  
  # Parameter declaration
  parameter-list-declaration:
    begin: '\('
    end: '\)'
    endCaptures:
      0:
        name: punctuation.parenthesis.close
    patterns:
      - include: '#parameter-declaration'
    
  parameter-declaration:
    match: '(ref\s+)?{{type}}\s*{{part}}'
    captures:
      1:
        name: storage.modifier
      2:
        patterns:
          - include: '#type-matcher'
      7:
        name: variable.parameter
  
  macro-value:
    begin: ':'
    end: ';'
    beginCaptures:
      0:
        name: punctuation.separator
    endCaptures:
      0:
        name: '{{statement-end}}'
    patterns:
      - include: '#expression'

  # Rules
  rule:
    begin: '(rule)\s*(:)\s*({{string-double}})' # rule: "string"
    end: '{{encapsulated-block-end}}'
    beginCaptures:
      1:
        name: keyword.control
      2:
        name: punctuation.separator.colon
      3:
        name: string.quoted.double

    patterns:
    # Event attribute
    - match: (Event|Team|Player)\s*(\.)\s*{{part}}
      captures:
        1:
          name: support.type
        2:
          name: punctuation.accessor
        3:
          name: support.variable
    
    # Rule condition
    - begin: '(if)\s*(\()'
      end: '\)'
      beginCaptures:
        1:
          name: keyword.control.conditional.if
        2:
          name: punctuation.parenthesis.open
      endCaptures:
        0:
          name: punctuation.parenthesis.close
      patterns:
        - include: '#expression'
    - include: '#block'

  # Block that contains statements.
  block:
    begin: '{'
    end: '}'
    beginCaptures:
      0:
        name: punctuation.curlybrace.open
    endCaptures:
      0:
        name: punctuation.curlybrace.close
    patterns:
      - include: '#statement'
  
  # Statement
  statement:
    patterns:
      # Return statement
      - begin: return
        end: ;
        beginCaptures:
          0:
            name: keyword.control.flow.return
        endCaptures:
          0:
            name: '{{statement-end}}'
        patterns:
          - include: '#expression'
      - include: '#function-call'
      - include: '#declare-variable'
      - include: '#assignment'
      - include: '#expression'
  
  # Assignment
  # assignment:
  #   begin: '(\.\s*)?{{part}}\b\s*(?=\[|=|\+=|-=|\*=|\/=|%=|^=|\+\+|--)'
  #   end: =|\+=|-=|\*=|\/=|%=|^=|\+\+|--
  #   beginCaptures:
  #     1:
  #       name: punctuation.accessor
  #     2:
  #       name: variable
  #   endCaptures:
  #     0:
  #       name: keyword.operator.assignment.compound
  #   patterns:
  #     - begin: \[
  #       end: \]
  #       beginCaptures:
  #         0:
  #           name: punctuation.squarebracket.open
  #       endCaptures:
  #         0:
  #           name: punctuation.squarebracket.close
  #       patterns:
  #         - include: '#expression'
  
  # assignment:
  #   begin: =|\+=|-=|\*=|\/=|%=|^=|\+\+|--
  #   end: ;
  #   beginCaptures:
  #     0:
  #       name: keyword.operator.assignment.compound
  #   endCaptures:
  #     0:
  #       name: '{{statement-end}}'
  #   patterns:
  #     - include: '#expression'

  assignment:
    match: =|\+=|-=|\*=|\/=|%=|^=|\+\+|--
    captures:
      0:
        name: keyword.operator.assignment.compound
  
  # Expressions
  expression:
    patterns:
      - include: '#number'
      - include: '#boolean'
      - include: '#string'
      - include: '#function-call'
      - include: '#new-object'
      - include: '#create-array'
      - include: '#ternary-conditional'
      - include: '#expression-operators'
      # 'variable' can match a bunch of things easily, so match it last.
      - include: '#variable'
  
  # Numbers
  number:
    patterns:
      - match: -?[0-9]+(\.[0-9]+)?\b
        name: constant.numeric
  
  # Booleans
  boolean:
    match: (true)|(false)
    captures:
      1:
        name: constant.language.boolean.true
      2:
        name: constant.language.boolean.false
  
  # Strings
  string:
    patterns:
    - match: '{{string-single}}'
      name: string.quoted.single
    - match: '{{string-double}}'
      name: string.quoted.double
  
  # Function call
  function-call:
    begin: (\.?\s*){{part}}\s*(\()
    end: \)
    beginCaptures:
      1:
        name: punctuation.accessor
      2:
        name: entity.name.function
      3:
        name: punctuation.parenthesis.open
    endCaptures:
      0:
        name: punctuation.parenthesis.close
    patterns:
      - include: '#argument-list'
  
  # New object
  new-object:
    begin: (new)\b\s*{{part}}\s*(\()
    end: \)
    beginCaptures:
      1:
        name: keyword.other.new
      2:
        name: entity.name.type
      3:
        name: punctuation.parenthesis.open
    endCaptures:
      0:
        name: punctuation.parenthesis.close
    patterns:
      - include: '#argument-list'
  
  # Create array
  create-array:
    begin: '\['
    end: '\]'
    beginCaptures:
      0:
        name: punctuation.squarebracket.open
    endCaptures:
      0:
        name: punctuation.squarebracket.close
    patterns:
      - include: '#expression'
      - match: ','
        name: punctuation.separator.comma
  
  # Ternary conditional
  ternary-conditional:
    begin: '\?'
    end: ':'
    beginCaptures:
      0:
        name: keyword.operator.conditional.question-mark
    endCaptures:
      0:
        name: keyword.operator.conditional.colon
    patterns:
      - include: '#expression'
  
  # Variable
  variable:
    match: (\.\s*)?{{part}}\b
    captures:
      1:
        name: punctuation.accessor
      2:
        name: variable
  
  # Expression operators
  expression-operators:
    patterns:
      - name: keyword.operator.comparison
        match: ==|\!=
      - name: keyword.operator.relational
        match: <=|>=|<|>
      - name: keyword.operator.logical
        match: \!|&&|\|\|
      - name: keyword.operator.arithmetic
        match: '%|\*|\/|-|\+'

  # Argument list
  argument-list:
    patterns:
      # Named argument
      - begin: '{{part}}\s*(:)'
        end: '\s*(?=,|\))'
        beginCaptures:
          1:
            name: variable.parameter
          2:
            name: punctuation.separator.colon
        patterns:
          - include: '#expression'
      - include: '#expression'
      # Parameter comma seperator
      - match: ','
        name: punctuation.separator.comma